<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Documentación API - SSTManager</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
    <style>
        body { margin: 0; padding: 0; }
        /* Pequeño ajuste para que se vea mejor */
        .swagger-ui .topbar { background-color: #1b4a78; } 
    </style>
</head>
<body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    
    <script>
    window.onload = function() {
        // Inicializar Swagger UI
        const ui = SwaggerUIBundle({
            url: "./swagger.yaml", // <--- AQUÍ apunta a tu archivo generado
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
            language: "es" // Intento de localización básica
        });
        window.ui = ui;
    };
    </script>
</body>
</html>
